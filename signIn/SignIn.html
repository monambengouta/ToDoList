<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:section="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" CONTENT="ie=edge">
    <title>ToDoList</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"  >
    <link rel="stylesheet" href="../style.css">

</head>
<body>
<div class="form ">
    <!-----------------begin sign up form----------------->
    <div class="wrapper">
        <section class="form signup">
            <header>List for tasks</header>
            <form action="#">
                <div class="error-txt"> this is an error message!</div>
                <div class="name-details">
                    <div class="field input">
                        <label>First Name</label>
                        <input type="text" placeholder="First Name">

                    </div>
                    <div class="field input">
                        <label>Last Name</label>
                        <input type="text" placeholder="Last Name">
                        
                    </div>
                </div>
                    <div class="field input">
                        <label>Email</label>
                        <input type="email" placeholder="Enter your email">
                        
                    </div>
                    <div class="field input">
                        <label>Password</label>
                        <input type="password" placeholder="Enter your password">
                        <i class="fas fa-eye"></i>
                    </div>
                    <div class="field image">
                        <label>Select image </label>
                        <input type="file" >
                        
                    </div>
                    <div class="field button">
                        <input type="submit" value="Continue to connect">
                    </div>
                
            </form>
            <div class="link">Already have account ? <a href="#">Login now</a></div>
        </section>
    </div>

<!-----------------end sign up  form----------------->
<script src="../pass-show-hidden.js"></script>
</body>
</html>
